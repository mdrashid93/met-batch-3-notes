<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="icon" type="image/x-icon" href="fav.png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center jsutify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-90" src="facebook.svg" alt="">
            <p class="text-2xl my-4 py-3">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col mx-auto bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 outline-blue-400 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 outline-blue-400 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class="btn bg-blue-600  hover:bg-blue-800 text-white my-2 py-3 rounded-md font-bold text-2xl" >Log in</button>
            <span class="my-2 text-blue-600 text-center text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600  hover:bg-green-800 text-white mx-auto my-2 py-3 rounded-md font-bold text-2xl w-fit" >Create new account</button>
            <span class="absolute-bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page </span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
